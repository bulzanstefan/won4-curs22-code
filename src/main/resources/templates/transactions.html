<html>
<head>
    <title>Transaction Application</title>

    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <script src="/transactions.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link ">Home</a>
            </li>
            <li>
                <a href="#" class="nav-link active">Transactions</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<!--<p data-th-text="${message}"></p>-->
<!--<h1 data-th-text="${message}"></h1>-->
<!--<span data-th-text="${message}"></span>-->
<div class="container">
    <table class="table table-bordered table-hover">
        <thead> <!--table row -->
        <td>Description</td>
        <td>Type</td>
        <td>Amount</td>
        <td></td>
        </thead>
        <tr data-th-each="transaction:${transactions}">
            <td data-th-text="${transaction.description}"></td>
            <td data-th-text="${transaction.type}"></td>
            <td data-th-text="${transaction.amount}"></td>
            <td data-th-id="${transaction.id}">
                <i class="fa fa-trash delete-icon"></i>
                <i class="fa fa-pencil-alt"></i>
                <a data-th-href="'/transactions?showTransaction='+${transaction.id}">
                    <i class="fa fa-arrow-alt-circle-down"></i>
                </a>
            </td>
        </tr>
    </table>

    <br/>
    <button class="btn btn-primary" data-bs-target="#add-edit-transaction" data-bs-toggle="modal" type="button">Add
    </button>
</div>

<div class="container" data-th-if="${transactionDetails != null}" style="margin-top: 20px">
    <div class="card">
        <div class="card-header">Transaction details</div>
        <div class="card-body" data-th-text="${transactionDetails.description}"></div>
        <div class="card-footer" data-th-text="${transactionDetails.amount}"></div>
    </div>
</div>

<div class="modal" id="add-edit-transaction">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Transaction</h4>
                <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <input class="form-control form-control-lg m-2" id="modal-description" placeholder="Description"
                       type="text"/>
                <input class="form-control form-control-lg m-2" id="modal-amount" placeholder="Amount" type="number"/>
                <input class="form-control form-control-lg m-2" id="modal-type" placeholder="BUY/SELL" type="text"/>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-dismiss="modal" id="add-button-modal" type="button">Add</button>
                <button class="btn btn-danger" data-bs-dismiss="modal" type="button">Close</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
