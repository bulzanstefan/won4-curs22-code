<html>
<head>
    <title>Transaction Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link ">Home</a>
            </li>
            <li>
                <a href="#" class="nav-link active">Transactions</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<!--<p data-th-text="${message}"></p>-->
<!--<h1 data-th-text="${message}"></h1>-->
<!--<span data-th-text="${message}"></span>-->
<div class="container">
    <table class="table table-bordered table-hover">
        <thead> <!--table row -->
        <td>Description</td>
        <td>Type</td>
        <td>Amount</td>
        <td></td>
        </thead>
        <tr data-th-each="transaction:${transactions}">
            <td data-th-id="${transaction.id}" data-th-text="${transaction.description}"></td>
            <td>BUY</td>
            <td data-th-text="${transaction.amount}"></td>
            <td>
                <i class="fa fa-trash"></i>
                <i class="fa fa-pencil-alt"></i>
                <i class="fa fa-arrow-alt-circle-up"></i>
            </td>
        </tr>
    </table>

    <br/>
    <button type="button" class="btn btn-primary">Add</button>

</div>
</body>
</html>
